<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SJ Creative Labs â€” Innovate. Elevate. Dominate.</title>

<style>
/* ... (Keep your existing base styles from the previous code) ... */

/* HAMBURGER BUTTON */
.menu-toggle {
  display: none;
  flex-direction: column;
  gap: 6px;
  cursor: pointer;
  z-index: 2000;
  padding: 10px;
}

.menu-toggle span {
  display: block;
  width: 30px;
  height: 3px;
  background: white;
  transition: 0.3s;
  border-radius: 2px;
}

/* MOBILE OVERLAY NAV */
@media (max-width: 768px) {
  .menu-toggle { display: flex; }

  nav {
    position: fixed;
    top: 0;
    right: -100%; /* Hidden by default */
    width: 100%;
    height: 100vh;
    background: rgba(2, 6, 23, 0.98);
    backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1500;
  }

  nav.active { right: 0; }

  nav a { font-size: 1.8rem; }

  /* Animation for Hamburger to X */
  .menu-toggle.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
  .menu-toggle.active span:nth-child(2) { opacity: 0; }
  .menu-toggle.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
}

/* Keep the rest of your header/hero/cards styles here */
</style>
</head>

<body>

<div class="bg-fixed"></div>

<header>
  <div class="logo-title">
    <img src="logo.jpg" alt="SJ Logo" />
    <h2>SJ Creative Labs</h2>
  </div>

  <nav id="nav-menu">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="story.html">Story</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="cta-buttons">
    <a href="https://wa.me/919346124421" target="_blank">WhatsApp</a>
    <div class="menu-toggle" id="mobile-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>

<script>
  // HAMBURGER LOGIC
  const menuToggle = document.getElementById('mobile-menu');
  const navMenu = document.getElementById('nav-menu');
  const navLinks = document.querySelectorAll('nav a');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    navMenu.classList.toggle('active');
    // Prevent scrolling when menu is open
    document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : 'auto';
  });

  // Close menu when a link is clicked
  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      menuToggle.classList.remove('active');
      navMenu.classList.remove('active');
      document.body.style.overflow = 'auto';
    });
  });
</script>

</body>
</html>
